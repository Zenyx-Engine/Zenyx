[package]
name = "zenyx"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/Zenyx-Engine/Zenyx"
[dependencies]
anyhow = "1.0.94"
backtrace = "0.3.74"
chrono = "0.4.39"

colored = "3.0.0"
crashreport = "1.0.1"
dirs-next = "2.0.0"

lazy_static.workspace = true
log = "0.4.22"
mlua = { version = "0.10.2", features = ["anyhow", "lua54", "vendored"] }
once_cell = "1.20.2"
parking_lot.workspace = true
regex = "1.11.1"
rustyline = { version = "15.0.0", features = ["derive", "rustyline-derive"] }
thiserror = "2.0.11"
tokio = { version = "1.42.0", features = ["macros", "parking_lot","rt-multi-thread"] }
wgpu = "24.0.1"
winit = "0.30.8"
bytemuck = "1.21.0"
futures = "0.3.31"
cgmath = "0.18.0"


[profile.dev]
debug-assertions = true

[profile.release]
debug-assertions = false
